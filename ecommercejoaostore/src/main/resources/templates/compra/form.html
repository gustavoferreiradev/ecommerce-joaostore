<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">
<head>
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-8">
						<h2>Formul√°rio de Compras</h2>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="alert  alert-success"
				th:if="${!#strings.isEmpty(mensagem)}">
				<i class="fa fa-check-circle"></i> <span th:text="${mensagem}">Mensagem
					de sucesso!</span>
			</div>

			<form id="frm" name="frm" method="POST" class="form-vertical"
				th:action="@{/compra/save}">
				<input type="hidden" id="id" name="id" />
				<div class="form-group">
					<label for="nf">NF</label> <input type="text" class="form-control"
						id="nf" name="nf" />
				</div>

				<div class="form-group">
					<label for="data">Data:</label> <input type="text"
						class="datepicker form-control" id="data" name="data" />
				</div>
				<div class="form-group">
					<label for="fornecedor">Fornecedor</label> <select id="fornecedor"
						name="fornecedor" class="form-control">
						<option value="">(Selecione)</option>
						<option th:each="fornecedor: ${fornecedores}"
							th:value="${fornecedor.id}" th:text="${fornecedor.razaoSocial}"></option>
					</select>
				</div>
				<button type="submit" class="btn btn-success">Salvar</button>
			</form>


			<form id="frmProduto" name="frmProduto" method="POST"
				class="form-vertical" th:action="@{/compra/add/}">
				<div class="form-group">
					<label for="produto">Produto</label> <select id="produto"
						name="produto" class="form-control">
						<option value="">(Selecione)</option>
						<option th:each="produto: ${produtos}" th:value="${produto.id}"
							th:text="${produto.nome}"></option>
					</select>
				</div>
				<div class="form-group">
					<label for="quantidade">Quantidade</label> <input type="text"
						class="form-control" id="quantidade" name="quantidade" />
				</div>
				<div class="form-group">
					<label for="valor">Valor</label> <input type="text"
						class="form-control" id="valor" name="valor" />
				</div>
				<button type="submit">Adicionar</button>
			</form>

			<div class="table-responsive">
				<table id="tabela-compra"
					class="table  table-striped  table-bordered  table-hover  table-condensed">
					<thead class="ut-table-header-solid">
						<tr>
							<th>Produto</th>
							<th>Quantidade</th>
							<th>Valor</th>
						</tr>
					</thead>
					<tbody>
						<tr th:id="'row_' + ${compraProduto.id.produto.id}"
							th:each="compraProduto: ${carrinho}">
							<td style="width: 150px" class="text-center"
								th:text="${compraProduto.id.produto.nome}">0</td>
							<td th:text="${compraProduto.quantidade}"></td>
							<td th:text="${compraProduto.valor}"></td>
						</tr>
						<tr th:if="${carrinho.empty}">
							<td colspan="3">Nenhum registro encontrado.</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="modal modal-form" th:id="modal-form">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h3>Compras</h3>
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">x</button>
					</div>
					<!-- modal-header -->
					<div class="modal-body"></div>
					<!-- modal-content -->
				</div>
				<!-- modal-dialog -->
			</div>
			<!-- modal-form -->
		</div>
		<script type="text/javascript" th:src="@{/js/crud-compra.js}"></script>
	</section>
</body>
